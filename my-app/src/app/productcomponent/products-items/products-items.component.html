<div 
     *ngIf="product" 
     [ngClass]="{Reminder:product.Reminder}"
     Class="product"
     (dblclick)="productToggle(product)">
    
     

    <h3>{{product.mobilename}}
        <fa-icon [ngStyle]="{color:'black'}" [icon]="faTimes" (dblclick)="onDelete(product)"  >
        </fa-icon>
    </h3>
    <p>{{product.brand}}</p>
    <p>{{product.processor}}</p>
    <p>{{product.price}}</p>
    <p>{{product.model}}</p>


</div>
